---
layout: default
---
<span>Tags: [
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    {{ tag_name }}
  {% endfor %}
]</span>

<article>
  <!-- <h2>{{ page.title }}</h2> -->
  <time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
  {{ content }}
</article>
